{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дом у моря</title>
</head>
<body>
<h1>Список домов</h1>
{% for house in houses %}
    <div>
    <!-- Применяю шаблонный тег url, который прин.имя url-адреса 'house' и доп. пар-р house_id=house.id,
    необх. для форм-ния этого url-->
        <h2><a href="{% url 'house' house_id=house.id %}">{{ house.name }}</a></h2>
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>

        <!-- добавим в шаблон условие: если у дома есть фотография -->
                {% thumbnail house.photo "325x200" crop="center" as im %}
            <!-- то вывести тег img и добавить ссылку на эту фотографию -->
            <!-- а в атрибут alt имя дома -->
            <img src="{{ im.url }}" alt="Дом {{ house.name }}">
        {% endthumbnail %}
    </div>
{% endfor %}
</body>
</html>
